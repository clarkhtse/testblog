<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{block:PostTitle}{PostTitle} &middot; {/block:PostTitle} {{ site.name }}</title>
  
  <meta name="description" content="{{ site.description }}. By David DeSandro" /> 

  <script src="http://use.typekit.com/uzs6xfu.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  
  <link rel="stylesheet" href="/assets/style.css" />

  <link rel="alternate" type="application/rss+xml" title="dropshado.ws" href="http://feeds.feedburner.com/dropshadows" /> 

</head>
<body>

  <div id="wrap">
    
    <header id="page-header">
      <hgroup>
        <h1><a href="/">{{ site.name }}</a></h1>
        <h2>{{ site.description }}</h2>
        <h3>by David DeSandro</h3>
      </hgroup>

      <div class="options">
        <div class="button"><a href="http://feeds.feedburner.com/dropshadows">RSS feed</a></div>
        <div class="button"><a href="/archive">Archive</a></div>
      
        <form id="search-field" action="/search" method="get">
          <input type="search" name="q" value="" />
        </form>
      </div>
      
    </header>
